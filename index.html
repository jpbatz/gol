<!DOCTYPE html>
<!-- <html ng-app="./gol.js"> -->
<html>

  <head>
    <title>CGoL Connect</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>

    <header>
      <h1>CGoL Connect</h1>
    </header>

    <div id="selection-div">
      <ul id="selection">
        <li>Mode: <input type="text" id="run-mode-selection" placeholder="(R)andom, (M)anual, (F)ile"></li>
        <li>Height: <input type="text" id="height-selection" placeholder="Max Height = 30"></li>
        <li>Width: <input type="text"  id="width-selection" placeholder="Max Width = 30"></li>
        <li>Speed: <input type="text"  id="speed-selection"placeholder="Speed (ms)"></li>
        <li><button id="submit-selections-button">Submit</button></li>
      </ul>
    </div>

    <div id="stats-div">
      <ul id="stats">
        <li id="generation-stats">Generation: <input type="text"></li>
        <li id="live-cells-stats">Live Cells: <input type="text"></li>
        <li id="time-elapsed-stats">Time Elapsed: <input type="text"></li>
      </ul>
    </div>

    <div id="grid_div"></div>
    <div id="controls-div">

      <div id="set-seed-div"></div>

      <div>
        <button id="start-pause-button">Start</button>
        <button id="done">Done</button>
      </div>

    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script> -->
    <script src="./seeds.js"></script>
    <script src="./gol.js"></script>

  </body>

</html>
