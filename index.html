<!DOCTYPE html>
<!-- <html ng-app="./gol.js"> -->
<html>

  <head>
    <title>CGoL Connect</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>

    <header>
      <h1>CGoL Connect</h1>
    </header>

    <div id="setup-div">
      <div id="mode-div">
        <!-- <em>Mode: </em> -->
          <a href="#" id="random" class="run-mode-selection">Random</a>
          <a href="#" id="manual" class="run-mode-selection">Manual</a>
          <a href="#" id="catalog" class="run-mode-selection">Catalog</a>
      </div> <!-- end #mode-div -->
      <div id="selection-div">
        <ul id="selection">
          <li>Height: <input type="text" id="height-selection" placeholder="5, Max = 30"></li>
          <li>Width: <input type="text"  id="width-selection" placeholder="5, Max = 30"></li>
          <li>Speed: <input type="text"  id="speed-selection"placeholder="250 ms"></li>
          <li><button id="create-button">Create</button></li>
        </ul>
      </div>
    </div> <!-- end #selection-div -->

    <div id="stats-div">
      <ul id="stats">
        <li id="generation-stats">Generation: <input type="text"></li>
        <li id="live-cells-stats">Live Cells: <input type="text"></li>
        <li id="time-elapsed-stats">Time Elapsed: <input type="text"></li>
      </ul>
    </div>

    <div id="grid_div"></div>

    <div id="controls-div">
      <div id="set-seed-div"></div>
      <div id="show-start-run-pause-div hide-start-run-pause-div">
        <button id="start-run-pause-button">Start</button>
        <button id="done-button">Done</button>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script> -->
    <script src="./seeds.js"></script>
    <script src="./gol.js"></script>

  </body>

</html>
