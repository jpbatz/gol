<!DOCTYPE html>
<!-- <html ng-app="./gol.js"> -->
<html>

  <head>
    <title>CGoL Connect</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>

    <header>
      <h1>CGoL Connect</h1>
      <h4>for lazy gamers</h4>
    </header>

    <div id="setup-div">
      <div id="mode-div">
          <a href="javascript:console.log('[RANDOM MODE]');" id="random" class="run-mode-selection">Random</a>
          <a href="javascript:console.log('[MANUAL MODE]');" id="manual" class="run-mode-selection">Manual</a>
          <a href="javascript:console.log('[CATALOG MODE]');" id="catalog" class="run-mode-selection">Catalog</a>
      </div> <!-- end #mode-div -->
      <div id="selection-div">
        <ul id="selection">
          <li class="selection-item">Height: <input type="text" id="height-selection" placeholder="5" size="4" maxlength="3"></li>
          <li class="selection-item">Width: <input type="text"  id="width-selection" placeholder="5" size="4" maxlength="3"></li>
          <li class="selection-item">Speed: <input type="text"  id="speed-selection"placeholder="250ms" size="5" maxlength="4"></li>
          <li class="selection-item"><button id="create-button">Create</button></li>
        </ul>
      </div>  <!-- end #selection-div -->
    </div> <!-- end #setup-div -->

    <div id="stats-div">
      <ul id="stats">
        <li class="stats-item">Generation: <p id="generation-stats"></p></li>
        <li class="stats-item">Live Cells: <p id="live-cells-stats"></p></li>
        <li class="stats-item">Births: <p id="regen-cells-stats"></p></li>
        <li class="stats-item">Expirations: <p id="expire-cells-stats"></p></li>
        <li class="stats-item">Time Elapsed: <p id="time-elapsed-stats"></p></li>
      </ul>
    </div>  <!-- end #stats-div -->

    <div id="grid_div"></div>

    <div id="controls-div">
      <div id="set-seed-div"></div>
      <div id="start-run-pause-done-div"></div>
    </div>  <!-- end #controls-div -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script> -->
    <script src="./seeds.js"></script>
    <script src="./gol.js"></script>

  </body>

</html>
